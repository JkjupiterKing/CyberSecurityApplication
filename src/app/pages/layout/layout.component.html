<main>
  <header class="page-header">
    <h1>Welcome to Our E-Commerce Store</h1>
    <p>Explore our wide range of products and find what you love!</p>
  </header>
  
  <div class="cart-header">
    <button (click)="viewCart()">ðŸ›’ View Cart ({{ cart.length }})</button>
  </div>
  
  <div class="container">
    <section class="product-grid">
      <!-- Loop through the products array using *ngFor -->
      <article class="product" *ngFor="let product of products">
        <!-- Display the product image -->
        <img [src]="product.thumbnail" [alt]="product.title">
        <!-- Display the product title -->
        <h2>{{ product.title }}</h2>
        <!-- Display the product price -->
        <p>\${{ product.price }}</p>
        <!-- Button to add the product to the cart -->
        <button (click)="addToCart(product)">
          {{ isProductInCart(product) ? 'Added to Cart' : 'Add to Cart' }}
        </button>
      </article>
    </section>
  </div>
</main>
